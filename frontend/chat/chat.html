<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <style>
      body {
        background-color: #f8f9fa;
        display: flex;
      }
      .chat-container {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 95vh;
        margin-top: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
        overflow-y: auto;
        max-height: 90vh;
      }
      .chat-card {
        margin-bottom: 20px;
        overflow-y: auto;
      }
      .message {
        background-color: #ec7e7e;
        border-radius: 5px;
        padding: 10px;
        margin: 5px 0;
        width: fit-content;

        white-space: nowrap;
      }
      .user-list {
        background-color: #f8f9fa;
        border-radius: 5px;
        padding: 10px;
        margin-top: 10px;
        width: 300px;
      }
      .user-list li {
        background-color: #97c1eb;
        list-style-type: none;
        border-radius: 5px;
        padding: 10px;
        margin-top: 10px;
      }
      .input-group {
        display: flex;
        align-items: center;
        padding: 5px 18px;
        background-color: #f8f9fa;

        position: sticky;
        bottom: 0;
      }
      #message-input {
        border-radius: 5px;
      }

      #user-groups-list {
        margin-top: 30px;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      #button {
        border: 2px solid blue;
        border-radius: 5px;
        background-color: #97c1eb;
      }

      #button:hover {
        background-color: #4296ea;
      }

    

      .yes{
        list-style-type: none;
        background-color: #ccc;
        padding: 3px;
        border-radius: 2px;
      }

      .container{
        display: none;
      }

      #edit-group{
        margin-top: 10px;
        border: 2px solid rgb(1, 1, 33);
        border-radius: 5px;
        background-color: #10e5d3;
      }


      #addUserForm{
        display: none;
      }

      #removeUserForm{
        display: none;
      }
      #addAdminsForm{
        display: none;
      }

      #addusers{
        display: none;
      }

      #removeUsers{
        display: none;
      }

      #addAdmins{
      display: none;

      }
    </style>
  </head>
  <body>

    <div class="user-groups">
      <ul id="user-groups-list">
        <h5>Your Groups</h5>
    <a href="./group.html"> Create New groups</a>

        <button id="button" class="button">demo</button>
      </ul>

      <div class="add-members">

        <button id="addusers">Add members</button>


        <form id="addUserForm">
          <div id="remaining-members">
          <div id="user" class="user">
            <input type="checkbox"  value="user1">
            <label for="user1">demo</label>
          </div> 
        </div>
      
          <button type="submit">
            Add 
          </button>
        </form>
      
        
       
      </div>

      <div class="remove-members">

        <button id="removeUsers">Remove members</button>


        <form id="removeUserForm">
          <div id="allMembers">
          <div id="existingUser" class="user">
            <input type="checkbox"  value="user1">
            <label for="user1">demo</label>
          </div> 
        </div>
      
          <button type="submit">
            Remove
          </button>
        </form>
      
        
       
      </div>

      <div class="add-admins">

        <button id="addAdmins">Add admins</button>


        <form id="addAdminsForm">
          <div id="allMembersMinusMain">
          <div id="tobe_admin" class="user">
            <input type="checkbox"  value="user1">
            <label for="user1">demo</label>
          </div> 
        </div>
      
          <button type="submit">
            Add
          </button>
        </form>
      
        
       
      </div>
      
    </div>

    <div class="container">

   
        <div class="col-md-8 offset-md-2">
          <div class="chat-container">

            <li id="group-name" class="yes"></li>
            
            <!-- <ul id="yes">
                <li>demo</li>
            </ul> -->
            <div class="card-body" id="chat-messages"></div>
          </div>
          <div class="input-group">
            <input
              type="text"
              id="message-input"
              class="form-control"
              placeholder="Type your message..."
            />
            <div class="input-group-append">
              <button id="send-button" class="btn btn-success">Send</button>
            </div>

          </div>

        </div>

      </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>

    <script src="./chat.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
